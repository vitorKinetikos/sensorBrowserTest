<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inertial Sensor Output</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Load Chart.js -->
  </head>
  <body>
    <div class="container">
      <div class="button-group">
        <button id="enableMotion">Start Sensor</button>
        <button id="stopMotion" disabled>Stop Sensor</button>
      </div>

      <table id="sensorTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>X (m/s²)</th>
            <th>Y (m/s²)</th>
            <th>Z (m/s²)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <canvas id="sensorChart"></canvas> <!-- Graph -->

      <button id="saveCSV" disabled>Save CSV</button>
    </div>

    <!-- Hidden video element for wake lock -->
    <video id="wakeLockVideo" playsinline muted loop style="display:none;">
      <source src="silent.mp4" type="video/mp4">
    </video>

    <!-- Ensure script runs after the DOM is loaded -->
    <script src="sensorScript.js"></script>

  </body>
</html>
